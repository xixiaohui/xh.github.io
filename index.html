
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Swiper 图片滑动展示</title>
  <!-- 引入 Swiper 样式 -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .swiper-container {
      width: 100%;
      height: 100vh;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Swiper 容器 -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><img src="http://mmbiz.qpic.cn/sz_mmbiz_jpg/FO96Yla6LTic7cDd7TzkvQ9JBl2lsrSYpibDegQ7oXNibZflQXqF7dbDmUdWEPF1hqwPAoEoibq2X4tVicwrIMvJnHg/0?wx_fmt=jpeg" alt="图片1" /></div>
      <div class="swiper-slide"><img src="http://mmbiz.qpic.cn/sz_mmbiz_jpg/FO96Yla6LTic7cDd7TzkvQ9JBl2lsrSYpahuMluox349rRRn5k6ichdC5ibcAzibW22HsK4eKmNyyeYLibLs7HuJIvA/0?wx_fmt=jpeg" alt="图片2" /></div>
      <div class="swiper-slide"><img src="http://mmbiz.qpic.cn/sz_mmbiz_jpg/FO96Yla6LTic7cDd7TzkvQ9JBl2lsrSYpAdsNBmicSYS18fh5hcC2BZea2rnvmGoPrApQbyyefskyZu39EYvYQFA/0?wx_fmt=jpeg" alt="图片3" /></div>
      <div class="swiper-slide"><img src="http://mmbiz.qpic.cn/sz_mmbiz_jpg/FO96Yla6LTic7cDd7TzkvQ9JBl2lsrSYpkBmbbre6KjRs7v6NYEpCOLiagiaunRicWhnGNDibFc4QKFmM7dFdvAialog/0?wx_fmt=jpeg" alt="图片1" /></div>
      <div class="swiper-slide"><img src="http://mmbiz.qpic.cn/sz_mmbiz_jpg/FO96Yla6LTic7cDd7TzkvQ9JBl2lsrSYpzdWRz1Ake4hFaLPsxkkdmRKV4dKj323QoQLGOO9bImWamuTeSjQeRw/0?wx_fmt=jpeg" alt="图片2" /></div>
      <div class="swiper-slide"><img src="http://mmbiz.qpic.cn/sz_mmbiz_jpg/FO96Yla6LTic7cDd7TzkvQ9JBl2lsrSYpKUSC5aI83215NicrlibMwfMDgGA8s2rHNTfDFia4RoibACkQ8Xt6TX2EXg/0?wx_fmt=jpeg" alt="图片3" /></div>

    </div>
    <!-- 添加分页和导航 -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- 引入 Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    const swiper = new Swiper('.swiper-container', {
      loop: true, // 循环播放
      pagination: {
        el: '.swiper-pagination',
        clickable: true,
      },
      navigation: {
        nextEl: '.swiper-button-next',
        prevEl: '.swiper-button-prev',
      },
    });
  </script>
</body>
</html>
